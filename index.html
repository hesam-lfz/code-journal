<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container row">
        <nav>
          <ul>
            <li><a>Entries</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="entry-form">
          <div class="column-full">
            <h1 class="new-entry-header">New Entry</h1>
          </div>
          <div class="row">
            <div class="photo-wrapper column-half">
              <img
                id="entry-image"
                src="images/placeholder-image-square.jpg"
                alt="Placeholder image" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input id="title" type="text" name="title" required />
              <label for="photo-url">Photo URL</label>
              <input id="photo-url" type="url" name="photoUrl" required />
            </div>
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea name="notes" id="notes" required></textarea>
              <div class="form-actions">
                <button class="delete-button hide" type="button">
                  Delete Entry
                </button>
                <button type="submit">Save</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <p id="no-entries">No entries yet!</p>
        <ul class="entry-list">
          <!--
          <li class="row">
            <div class="column-half">
              <img
                src="https://us.palaisdesthes.com/media/catalog/product/cache/17268bf11b2baf4cb4cd0cb108e37f78/2/7/2726.jpg" />
            </div>
            <div class="column-half">
              <h2>Tea</h2>
              <p>T ea</p>
            </div>
          </li>
          -->
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
